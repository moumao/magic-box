<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
    <style type="text/css">
        body{
          overflow-x: hidden;
        }
        body::-webkit-scrollbar-track {
            background-color: rgba(#eee,0);
            width: 4px;
        }
        body::-webkit-scrollbar {
            background-color: rgba(#eee,0);
            width: 4px;
        }
        body::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 2px;
            width: 4px;
        }

    </style>
  </head>
  <body {{ BODY_ATTRS }}>
    <div id='page' style="max-height:100%;max-width:100vw;background-color: #fff;position:absolute;top:0;left:0;z-index:-99" />
      {{ APP }}
  </body>
</html>
